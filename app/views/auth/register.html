<div class="row">
    <div class="col-md-5 col-md-offset-1 col-xs-6">
        <a id="login-t" ui-sref="auth.login"> Login </a>
    </div>
    <div class="col-md-6 col-xs-6">
        <a id="register-t" ui-sref="auth.register"> SignUp </a>
    </div>
</div>
<div class="row m-t-30">
    <div class="col-md-10">
        <div id="register-c">
            <form class="form-horizontal" name="registerForm">
                <div class="form-group input-group">
                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                    <input type="text" class="form-control"  placeholder="First Name" required/>
                </div>
                <div class="form-group input-group">
                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                    <input type="text" class="form-control"  placeholder="Last Name" required />
                </div>
                <div class="form-group input-group">
                    <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                    <input type="email" class="form-control"  placeholder="Email" required/>
                </div>
                <div class="form-group input-group">
                    <span class="input-group-addon"><i class="fa fa-phone"></i></span>
                    <input type="tel" class="form-control"  placeholder="Phone" required />
                </div>
                <div class="form-group input-group">
                    <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                    <input type="password" class="form-control"  placeholder="Password" required />
                </div>
                <div class="form-group">
                    <input type="checkbox" value="" />
                    <span>Clicking Register you agree of all <a href="#">Terms &amp; Conditions/Privacy Policies.</a></span>
                </div>
                <div class="form-group text-center">
                    <p id="forgot-1">
                        <button type="submit" class="btn btn-primary"> Register </button>
                    </p>
                </div>
            </form>
           
        </div>
    </div>
</div>
<div ng-if="isRegistered">
    <div ng-include src="'app/views/auth/signupOtp.html'"></div>
</div>
